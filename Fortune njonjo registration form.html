<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: antiquewhite;
        }
        form {
            width: 300px;;
        }
        input {
            margin: 5px;;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Registration Form</h1>
    <p>Fill the form with Correct information</p>
    <form action="Server URL">
        <fieldset>
            <label for="Firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname">
            <label for="Lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" min="8" max="20">
            <label for="number">Number:<label>
            <input type="number" id="number" name="number">
             <label for="Gender">Gender:</label>
             <input type="radio" id="male" name="male">male
             <input typ="radio" id="female" name="female">female
             <input typ="radio" id="other" name="other">other
               
        </fieldset>
    </form>
</body> 
</html>
