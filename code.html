<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: antiquewhite;
        }
        form {
            width: 300px;;
        }
        input {
            margin: 5px;;
        }
        h1, p {
            text-align: center;
        }
        form {
            margin: auto;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Jayden's Registration Form</h1>
    <p>Fill the form with Correct information</p>
    <form action="Server URL">
        <fieldset>
            <label for="Firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="Lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" min="8" max="20" required>
            <label for="number">Number:<label>
            <input type="number" id="number" name="number" required>
             <label for="Gender">Gender:</label>
             <input type="radio" id="male" name="gender" required>male
             <input type="radio" id="female" name="gender" required>female
             <input type="radio" id="other" name="gender" required>other
             <label for="date">Date:</label>
             <input type="date" id="birthday" name="birthday" required><br><br>
             <label for="file">Upload Picture</label><br>
             <input type="file" id="uploadpicture" name="uploadpicture" required>
             <input type="submit">
        </fieldset>
    </form>
</body> 
</html>
